name: Convert README to PDF

on:
  push:
    branches: [ main ]   # change to 'master' if your default branch is master
  workflow_dispatch:     # allows manual run from Actions -> workflow -> Run workflow

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Install pandoc + TeX packages
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-latex-extra

      - name: Convert README.md to PDF
        run: |
          pandoc README.md -o README.pdf --pdf-engine=xelatex

      - name: Commit README.pdf back to repo (if changed)
        run: |
          if git status --porcelain | grep -q "README.pdf"; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.pdf
            git commit -m "Auto-update README.pdf" || echo "No changes to commit"
            git push
          else
            echo "README.pdf unchanged â€” nothing to commit"
          fi
